    </script>
    <table border="1" width="100%">
        <script>
            const ROW = 4;
            const START = 1;
            const COL = 3;
            for (let k=0; k<ROW ; k++){
                document.write("<tr>");
                for (let j=START; j< (START+COL); j++){
                    let newj = j + k * COL;
                    document.write("<td>");
                    for (let i = 1; i<=9; i++){
                        let r = newj * i +i;
                        document.write(`${r}`);
                    }
                    document.write("</td>");
                }
                document.write("</tr>");
            }
        </script>
    </table>
